<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <title>Grafički primjeri</title>
  </head>
  <body>
    <p>Audio zapis</p>

    <audio src="./media/audio/file_example_MP3_700KB.mp3" controls></audio>

    <video controls width="720" height="404">
      <source src="./media/video/mountains.mp4" type="video/mp4" />
    </video>

    <video controls width="720" height="404">
      <source src="https://www.youtube.com/sTcHbELHYCk" type="video/mp4" />
    </video>

    <hr />
    <p>Naša stranica sa <ins>grafičkim</ins> elementima</p>

    <img
      src="./media/img/slika1.jfif"
      alt="jezero i mol"
      width="500"
      height="500"
      title="title: jezero i mol"
    />
    <img
      src="./media/img/slika2.jfif"
      alt="zalazak sunca"
      width="500"
      height="500"
    />
    <img
      src="./media/img/slika3.jpg"
      alt="djevojka s fotoaparatom"
      width="500"
      height="500"
    />
    <img
      src="./media/img/SVG_Logo.svg.png"
      alt="svg element"
      width="500"
      height="500"
    />

    <img
      src="https://xsmilex007.github.io/algebra.grafika/media/img/slika1.jfif"
      alt="jezero i mol"
      width="500"
      height="500"
      title="title: jezero i mol"
    />

    <hr />
    <h1>SVG elementi</h1>
    <h2>Circle</h2>
    <svg width="170" height="170" xmlns="http://www.w3.org/2000/svg">
      <circle
        cx="85"
        cy="85"
        r="80"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
    </svg>
    <p>caption</p>

    <h2>Rectangle</h2>
    <svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
      <rect
        width="200"
        height="100"
        x="100"
        y="50"
        rx="20"
        ry="40"
        fill="blue"
      />
    </svg>

    <h2>Ellipse</h2>
    <svg height="140" width="500" xmlns="http://www.w3.org/2000/svg">
      <ellipse
        cx="200"
        cy="80"
        rx="100"
        ry="50"
        style="fill: yellow; stroke: green; stroke-width: 3"
      />
    </svg>

    <h2>Line</h2>
    <svg height="210" width="300" xmlns="http://www.w3.org/2000/svg">
      <line
        x1="10"
        y1="50"
        x2="400"
        y2="180"
        style="stroke: red; stroke-width: 2"
      />
    </svg>

    <h2>SVG text</h2>
    <svg height="60" width="200" xmlns="http://www.w3.org/2000/svg">
      <text x="0" y="15" fill="red">I love SVG!</text>
      <text
        x="0"
        y="45"
        style="fill: green; font-weight: bold; stroke: red; stroke-width: 1"
      >
        I love W3Schools.com!
      </text>
    </svg>
    <br />

    <canvas
      id="myCanvas"
      width="200"
      height="100"
      style="border: 1px solid black"
    >
      Vaš preglednik ne podržava HTML5 element canvas
    </canvas>

    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.moveTo(0, 0);
      ctx.lineTo(200, 100);
      ctx.stroke();
    </script>
  </body>
</html>
